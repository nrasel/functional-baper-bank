<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="text-yellow-500">Baper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border-2 border-gray-300 rounded w-3/4 block mb-4 px-2" type="email" name="" placeholder="Your Email" id="user-email">
                <input class="border-2 border-gray-300 rounded w-3/4 block mb-4 px-2" type="password" name="" placeholder="Password" id="user-password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
